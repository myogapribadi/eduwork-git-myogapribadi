<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Types</title>
</head>
<body>
    <h3>JS Data Types</h3>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
    let length = 16; //
    document.getElementById("demo1").innerHTML = typeof length;

    let lastname = "Johnson"; //
    document.getElementById("demo2").innerHTML = typeof lastname;

    const x = {
        firstName: "John",
        lastName: "Doe"
    }; //
    document.getElementById("demo3").innerHTML = typeof x;
    </script>
</body>
</html>
