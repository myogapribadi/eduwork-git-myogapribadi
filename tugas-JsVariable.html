<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
</head>
<body>
    <h3>JS Variables</h3>
    <p id="variables"></p>

    <script>
        let x = parseInt("10") + 10 + 10;
        let y = 10 + 10 + parseInt("10");
        let z = x + y;

        // let x1 = parseInt(x);
        // let xy = parseInt(y);
        document.getElementById("variables").innerHTML = "Hasil x + y = " + z;

    </script>
</body>
</html>
